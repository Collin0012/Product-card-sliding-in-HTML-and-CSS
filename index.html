<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="imgBox">
            <img src="./img/product.png">
        </div>
        <div class="details">
            <h3>Nike Parl<br><span>Men's Shoe</span></h3>
            <h4>Product Details</h4>
            <p>The wait is over! Registration is now open for the biggest teamwork event of the year. </p>
            <h4>Size</h4>
            <ul class="size">
                <li>36</li>
                <li>38</li>
                <li>40</li>
                <li>42</li>
                <li>44</li>
            </ul>
            <div class="group">
                <h2><sup>MWK</sup>1999<small>.99</small></h2>
                <!-- <h2>MWK1999<small>.99</small></h2> -->
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
